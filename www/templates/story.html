<ons-page>
  <ons-list>
    <ons-list-item ng-repeat="story in storiesObject">
      <div class="item item-avatar">
                  <img ng-src="{{users[story.ref_user].profile.file.url}}">
                  <h2 class="balanced">{{users[story.ref_user].profile.name}}</h2>
                  <p>{{story.updatedAt}} 수정</p>
                </div>
                <div class="item item-body">
                  <img class="full-image" ng-src="{{hostUrl + story.file.url}}">
                  <p>
                    {{story.text.text|limitTo:100}} <span ng-if="story.text.text.length>100">...</span>
                  </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-right">
                  <a class="tab-item"></a>
                  <a class="tab-item"></a>
                  <a class="tab-item dark" href="#">
                    <i class="icon ion-chatbox"></i>
                    댓글 {{objectSize(story.comments)}} 개
                  </a>                  
                </div>
    </ons-list-item>
  </ons-list>
</ons-page>
